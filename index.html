<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #2c3e50;
            background-color: #d1e8ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 15px;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 1.5em;
            color: #2c3e50;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <h1>اختر القسم</h1>
    <div class="container">
        <a href="Subpage.html" class="section">
            <img src="images/FAMILY/family.avif" alt="العائلة">
            <h2>العائلة</h2>
        </a>
        <a href="Subpage.html" class="section">
            <img src="images/Food/food.avif" alt="الطعام">
            <h2>الطعام</h2>
        </a>
        <a href="Subpage.html" class="section">
            <img src="images/School/school.avif" alt="المدرسة">
            <h2>المدرسة</h2>
        </a>
        <a href="Subpage.html" class="section">
            <img src="images/Colors/colors.avif" alt="الألوان">
            <h2>الألوان</h2>
        </a>
    </div>
</body>

</html>
